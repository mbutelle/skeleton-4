version: '2'

networks:
    vegetables:
        external: true

services:
    php:
        image: mbutelle/docker-web-app:php-8
        working_dir: /var/www/app
        networks:
            vegetables:
                aliases:
                    - php
            default:
                aliases:
                    - php.vegetables
        volumes:
            - .:/var/www/app
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
            - ~/.yarnrc:/var/www/.yarnrc
        depends_on:
            - db
            - mongo

    web:
        image: nginx:1-alpine
        networks:
            vegetables:
                aliases:
                    - web
            default:
                aliases:
                    - web.vegetables
        volumes:
            - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
            - .:/var/www/app
            - ./var/logs/nginx/:/var/log/nginx
        expose:
            - 80
        depends_on:
            - php

    #    db:
    #        image: mysql
    #        command: --default-authentication-plugin=mysql_native_password
    #        environment:
    #          - MYSQL_ROOT_PASSWORD=root
    #        networks:
    #            skeleton:
    #                aliases:
    #                    - db
    #            default:
    #                aliases:
    #                    - db.skeleton
    #        volumes:
    #            - ./docker/db:/usr/local/src

    mongo:
        image: mongo:latest
        networks:
            vegetables:
                aliases:
                    - mongo
            default:
                aliases:
                    - mongo.vegetables
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017
        volumes:
            - mongodb_data_container:/data/db

volumes:
    mongodb_data_container: